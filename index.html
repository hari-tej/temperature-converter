<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="nav">
        <h1>Temperature Converter</h1>
    </nav>
    <form class="form" >
        <div>
            <div>
            <label for="fahrenheit">Fahrenheit</label><br>
            <input type="number"  id="fahrenheit" placeholder="Fahrenheit" size="30" /><br><br>
            </div>
            <div>
                <label for="celsius">Celsius</label><br>
                <input type="number"  id="celsius" placeholder="Celsius" size="30"/><br><br>
            </div>
            
          
                <button id="reset">Reset</button>
  
          
                       
           
         
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
